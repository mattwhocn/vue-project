<body>

        <p>{{fullName}}</p>

                },
                // setter 拿到计算后的 fullName的值再进行其他操作（类似于watch）
                set:function(newVal){
                    console.log(newVal)
                }
            }
        },
        watch:{

            // computed 属性


            // 当你想要在数据变化响应时，执行异步操作或开销较大的操作，用watch更好
        }
    });
    console.log(typeof vm.fullName);
</script>
</html>
