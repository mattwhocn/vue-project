<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-if="ok">Yes</h1>
        <h2 v-else>no</h2>

        <template v-if="ok">
            <h2>title</h2>
            <p>paragraph1</p>
            <p>paragraph2</p>
        </template>
    </div>

    <div id="app2">
        <p v-if="Math.random() > 0.5 "> 你看见我</p>
        <p v-else> 你看不见我</p>
    </div>

    <div id="app3">
        <template v-if="loginType == 'username'">
            <label>用户名</label>
            <input type="text" placeholder="请输入用户名">
        </template>

        <template v-else>
            <label>邮箱</label>
            <input type="password" placeholder="请输入邮箱">
        </template>

        <button v-on:click="change">点击切换登录方式</button>
    </div>

    <div id="app4">
        <p v-show="isShow">显示还是不显示</p>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            ok:false
        }
    });


    // 可以用v-else来表示v-if的else块，在if不执行的时候执行else部分
    var vm2 = new Vue({
        el:'#app2',
        data:{
            ok:true
        }
    });
    //  v-else-if 链式的多次使用if else



    // 高效的复用元素
    var vm3 = new Vue({
        el:'#app3',
        data:{
            loginType:'username'
        },
        methods:{
            change:function(){
                this.loginType = this.loginType == 'username' ? 'email':'username';
            }
        }
    });


    // v-show 只是简单地切换元素的显示 display v-if直接就不渲染dom
    var vm4 = new Vue({
        el:'#app4',
        data:{
            isShow:false
        }
    });

    // v-show 还是v-if
</script>
</html>
