<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul v-for="(item,index) in dataArr">
            <li>{{index + ":" +item.age}}</li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    //  for 中可以有第二个参数,代表数据的下标
    var vm = new Vue({
        el:'#app',
        data:{
            dataArr:[
                {name:'张猛',age:'18'},
                {name:'张猛',age:'19'},
                {name:'张猛',age:'20'},
                {name:'张猛',age:'21'}
            ]
        }
    })
</script>
</html>
